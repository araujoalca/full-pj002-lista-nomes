<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Lista Nomes</title>
</head>
<body>

    <main id="principal">
        <div>
            <h1>Usuários</h1>
        </div>

        <section class="pesquisa">
            <form>
                <input class="texto" type="text" name="nome" placeholder="Pesquise um nome" required>
                <button class="pesquisar" type="submit">Pesquisar</button>
                <button class="listar" type="submit">Carregar</button>
            </form>
        </section>

        <section class="lista">
            <ul>
                <li>João</li>
                <li>Maria</li>
                <li>José</li>
                <li>Ana</li>
                <li>Carlos</li>
            </ul>
        </section>


    </main>

</body>
</html>
